<mat-card>
    <mat-card-header>
        <mat-card-title>{{ order.customerName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>مبلغ: {{ order.price }}</mat-card-content>
    <mat-card-content>رستوران: {{ order.restaurantName }}</mat-card-content>


    <mat-card-content>
        غذاها:
        <span *ngFor="let f of order.foods">
            {{f.name}}،
        </span>
    </mat-card-content>

    <mat-card-content>
        وضعیت سفارش:
        <div *ngIf="order.situation === 'Pending'">
            در انتظار تایید
        </div>
        <div *ngIf="order.situation === 'Preparing'">
            در حال آماده سازی
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="orderFoods()">سفارش</button>
    </mat-card-actions>
</mat-card>
