<mat-card (click)="click()">
    <mat-card-header>
        <mat-card-title>{{ food.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>قیمت: {{ food.price }}</mat-card-content>
    <mat-card-content>رستوران: {{ food.restaurant }}</mat-card-content>


    <mat-card-content>
        <div class="discription">
            {{ food.discription }}
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="orderFood()">سفارش</button>
    </mat-card-actions>
</mat-card>
