<mat-card (click)="click()">
    <mat-card-header>
        <mat-card-title>{{ order.customerName }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="discription">
            <div>
                مبلغ: {{order.price}}
            </div><br>
            <div *ngIf="order.situation === 'Pending'">
                در انتظار تایید
            </div>
            <div *ngIf="order.situation === 'Preparing'">
                در حال آماده سازی
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="acceptOrder($event)" *ngIf="order.situation === 'Pending'">تایید</button>
    </mat-card-actions>
</mat-card>
