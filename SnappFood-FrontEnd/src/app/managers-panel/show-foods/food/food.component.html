<mat-card (click)="click()">
    <mat-card-header>
        <mat-card-title>{{ food.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="discription">
            {{ food.discription }}
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="deleteFood($event)" color="warn">حذف</button>
        <button mat-button (click)="updateFood($event)" *ngIf="!food.isEnable">قابل سفارش</button>
        <button mat-button (click)="updateFood($event)" color="accent" *ngIf="food.isEnable">غیر قابل سفارش</button>
    </mat-card-actions>
</mat-card>
