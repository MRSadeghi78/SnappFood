<mat-card>
    <form (ngSubmit)="addFood()">
        <div class="name-region-container">
            <p class="name">
                <mat-form-field appearance="standard">
                    <mat-label>نام غذا</mat-label>
                    <input name="restaurantName" matInput [(ngModel)]="food.name" placeholder="">
                </mat-form-field>
            </p>

            <p class="region">
                <mat-form-field>
                    <mat-label>قیمت غذا</mat-label>
                    <input name="restaurantRegion" matInput [(ngModel)]="food.price" class="example-right-align" placeholder="0" type="number">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>توضیحات</mat-label>
                    <textarea name="address" matInput [(ngModel)]="food.discription" placeholder=""></textarea>
                </mat-form-field>
            </p>
        </div>

        <div class="example-button-row" style="display: inline-block; margin-bottom: 0;">
            <button mat-raised-button color="accent" style="float: right; margin-bottom: -10px; margin-top: -10px;" type="submit">ثبت</button>
            <ng-content></ng-content>
        </div>
    </form>
</mat-card>
