<form (ngSubmit)="login()">
    <mat-form-field>
        <mat-label>ایمیل</mat-label>
        <input [(ngModel)]="loginRegisterService.managerLogin.email" type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            آدرس ایمیل شما درست نمی باشد
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            وارد کردن ایمیل <strong>الزامی</strong> است.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>رمز خود را وارد کنید</mat-label>
        <input [(ngModel)]="loginRegisterService.managerLogin.password" matInput [formControl]="passwordFormControl" [type]="hidePassword ? 'password' : 'text'">
        <button class="hide-password-btn" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.errors?.pattern && !passwordFormControl.hasError('required')">
            رمز باید شامل ۸ کاراکتر، حداقل یک عدد و حداقل یک حرف انگلیسی باشد.
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            وارد کردن رمز <strong>الزامی</strong> است.
        </mat-error>
    </mat-form-field>

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="accent" type="submit">ورود</button>
            <ng-content></ng-content>
        </div>
    </section>
</form>
